<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
</head>
<body>
<h1>Perfil</h1>
{% if request.user.is_authenticated %}
<h2>Username: {{ request.user.username }}</h2>
<h2>Curso: {{ request.user.aluno.curso }} </h2>
<h2>email: {{ request.user.email }}</h2>

{% else %}
<h1>Não está logado</h1>
{% endif %}
<a href="/votacao">voltar</a>

</body>
</html>
